<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <header>
  </header>

  <main>

    <div class="main-image">
      <img src="images/image-header-mobile.jpg" alt="mulheres trabalhando">
      <div class="capa"></div>
    </div>

    <section class="card-description">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="statistics-text">
        <h2>10k+ <span>companies</span></h2>
        <h2>314 <span>templates</span></h2>
        <h2>12m+ <span>queries</span></h2>
      </div>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <span>Coded by <a href="#">Fabio Leardini</a>.</span>
    </div>
  </footer>





</body>

</html>
